<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fa03f03a3a.js" crossorigin="anonymous"></script>
    <title>Button</title>
</head>
<body>
    <div class="container">
        <h1 class="Gray-text">Buttons</h1>
<!-- Standard Button -->
    <button class="btn red">Read More</button>
    <a href="https://www.facebook.com/IcePrinceszx13">Read More</a>
    <a class="btn">Read More</a>
<br>
<br>
    <button class="btn white red-text">Read More</button>
    <button class="btn white blue-text">Read More</button>
    <button class="btn white green-text">Read More</button>
    <button class="btn white pink-text">Read More</button>
<br>
<br>
<!-- Waves Effect -->
    <button class="btn red waves-effect waves-light">Read More</button>
    <button class="btn cyan waves-effect waves-teal">Read More</button>
    <button class="btn cyan waves-effect waves-amber">Read More</button>
<br>
<br>
<!-- Material Icon  -->
    <i class="material-icons green-text">cloud</i>
    <i class="material-icons red-text">backup</i>
    <i class="material-icons yellow-text">star</i>
    <i class="material-icons blue-text">android</i>
<br>
<br>
<!-- Icon Sizes -->
    <i class="material-icons green-text large">cloud</i>
    <i class="material-icons red-text medium">backup</i>
    <i class="material-icons yellow-text small">star</i>
    <i class="material-icons blue-text tiny">android</i>
<br>
<br>
<!-- Font Awesome -->
    <a class="btn waves-effect waves-light">
        <i class="far fa-hospital"></i>
        Hospital</a>
 <br><br>
 <!-- Colored Button -->
 <button class="btn red">See More</button>
 <button class="btn blue">See More</button>
 <button class="btn amber">See More</button>
 <button class="btn green">See More</button>
 <button class="btn teal">See More</button>
<br><br>
<!-- Large Button -->
<a class="btn-large">See More</a>
<a class="btn-large disabled">Button</a>
<a class="btn-floating disabled"><i class="material-icons">add</i></a>


</div>
<script 
    src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
</script>
</body>
</html>
